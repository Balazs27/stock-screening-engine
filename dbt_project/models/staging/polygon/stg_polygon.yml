version: 2

models:
  - name: stg_sp500_stock_prices
    description: "Staging table for S&P 500 daily stock prices from Polygon."
    columns:
      - name: ticker
        data_tests:
          - not_null

  - name: stg_sp500_rsi
    description: "Staging table for S&P 500 RSI daily from Polygon."
    columns:
      - name: ticker
        data_tests:
          - not_null

  - name: stg_sp500_macd
    description: "Staging table for S&P 500 MACD daily from Polygon."
    columns:
      - name: ticker
        data_tests:
          - not_null

  - name: stg_sp500_news
    description: "Staging table for S&P 500 news articles from Polygon."
    columns:
      - name: ticker
        data_tests:
          - not_null
