version: 2

models:
  - name: int_sp500_daily_price_changes
    description: "Intermediate table for S&P 500 daily price changes."
    columns:
      - name: ticker
        data_tests:
          - not_null

  - name: int_sp500_technical_indicators
    description: "Intermediate table for S&P 500 technical indicators (SMA, RSI, MACD)."
    columns:
      - name: ticker
        data_tests:
          - not_null

  - name: int_sp500_fundamentals
    description: "Intermediate table for S&P 500 fundamentals."
    columns:
      - name: ticker
        data_tests:
          - not_null
